									<div class="card card-primary p-3">
										<div class="row">

											<div class="col-sm-8 col-md-3">

												<!-- 검색 1) 품목코드/품목명 -->
												<div class="form-group">
													<label>품목코드/품목명</label>
													<input type="text" class="form-control" id="itemCodeOrName"
														name="itemCodeOrName" placeholder="품목코드 또는 품목명을 입력하세요"
														th:value="${itemCodeOrName}" autocomplete="off" />
												</div>
											</div>

											<div class="col-sm-6 col-md-3">
												<!-- 검색 2) 입고 사유 -->
												<div class="form-group">
													<label>입고 사유</label>
													<select class="form-control" id="reasonOfIncoming"
														name="reasonOfIncoming">
														<option value=""
															th:selected="${reasonOfIncoming == null or reasonOfIncoming == ''}">
															전체</option>
														<option value="검품완료"
															th:selected="${reasonOfIncoming == '검품완료'}">검품완료</option>
														<option value="생산완료"
															th:selected="${reasonOfIncoming == '생산완료'}">생산완료</option>
													</select>
												</div>
											</div>
											<div class="col-sm-8 col-md-6">
												<!-- 검색 3) 입고 등록일자 -->
												<div class="form-group">
													<label class="mx-2">등록일</label>
													<div class="col-10 d-flex">
														<input class="form-control" type="date"
															id="incomingStartDate_start" name="incomingStartDate_start"
															th:value="${incomingStartDate_start}">
														<span class="m-2"> ~ </span>
														<input class="form-control" type="date"
															id="incomingStartDate_end" name="incomingStartDate_end"
															th:value="${incomingStartDate_end}">
													</div>
												</div>
											</div>


										</div>


										<div class="row">
											<div class="col-sm-8 col-md-3">

												<!--검색 4) 입고번호-->
												<div class="form-group">
													<label>입고번호</label>
													<input type="text" class="form-control" id="incomingId"
														name="incomingId" placeholder="입고번호를 입력하세요"
														th:value="${incomingId}" autocomplete="off" />
												</div>
											</div>

											<div class="col-sm-6 col-md-3">
												<!--검색 5) 생산/검품 번호-->
												<div class="form-group">
													<label>생산/검품 번호</label>
													<input type="text" class="form-control" id="prodOrQualId"
														name="prodOrQualId" placeholder="생산or검품 번호를 입력하세요"
														th:value="${prodOrQualId}" autocomplete="off" />
												</div>
											</div>
											<div class="col-sm-6 col-md-2">
												<!--검색 6) 진행상황-->
												<div class="form-group">
													<label>진행상황</label>
													<select class="form-control" id="status" name="status">
														<option value="" th:selected="${status == ''}">전체
														</option>
														<option value="입고 진행중" th:selected="${status == '입고 진행중'}">입고
															진행중
														</option>
														<option value="입고 완료" th:selected="${status == '입고 완료'}">입고 완료
														</option>
													</select>
												</div>
											</div>
											<div class="col-sm-8 col-md-3">

												<!--검색 7) 담당자-->
												<div class="form-group">
													<label>담당자</label>
													<input type="text" class="form-control" id="managerCodeOrName"
														name="managerCodeOrName" placeholder="담당자 코드 또는 이름을 입력해주세요"
														th:value="${managerCodeOrName}" autocomplete="off" />
												</div>
											</div>

											<div class="col-sm-4 col-md-1 ml-auto">
												<label>&nbsp;</label>
												<button type="submit" class="btn btn-block btn-primary"
													id="search_button">검색</button>
											</div>

										</div>
									</div>
								</form>
								<!--검색 종료-->

								<!-- 테이블 -->
								<table id="example2" class="table table-bordered table-hover dataTable dtr-inline">
									<thead>
										<tr>
											<th>입고 번호</th>
											<th>입고 등록일자</th>
											<th>입고 완료일자</th>

											<th>품목명</th>

											<th>담당자</th>
											<th>생산/검품 번호</th>
											<th>입고 사유</th>
											<th>진행상황</th>
											<th></th>
										</tr>
									</thead>
									<tbody id="inventoryTableBody">
										<!--데이터가 없을 경우 검색 결과 없음 출력-->
										<tr th:if="${#lists.isEmpty(incomingDTOs.content)}">
											<td colspan="9" class="text-center">검색 결과가 없습니다.</td>
										</tr>

										<tr th:each="incoming : ${incomingDTOs}">
											<td th:text="${incoming.incomingId}"></td>
											<td
												th:text="${#dates.format(incoming.incomingStartDate, 'yyyy-MM-dd HH:mm')}">
											</td>
											<td
												th:text="${incoming.incomingEndDate != null ? #dates.format(incoming.incomingEndDate, 'yyyy-MM-dd HH:mm') : ''}">
											</td>

											<td th:if="${incoming.otherCount == 0}"
												th:text="${incoming.incomingItemDisplay}"></td>
											<td th:unless="${incoming.otherCount == 0}"
												th:text="${incoming.incomingItemDisplay + ' 외 ' + incoming.otherCount + '건'}">
											</td>



											<td th:text="${incoming.managerName}"></td>
											<td
												th:text="${incoming.productionId != null ? incoming.productionId : incoming.qualityOrderId}">
											</td>
											<td th:text="${incoming.productionId != null ? '생산 완료' : '검품 완료'}"></td>

											<td th:text="${incoming.status}"></td>
											<td>
												<!-- 상세 버튼에 data- 속성 수정 -->
												<button type="button"
													class="btn btn-block btn-secondary btn-xs detail-button"
													th:data-incoming-id="${incoming.incomingId}"
													th:data-incoming-start-date="${#dates.format(incoming.incomingStartDate, 'yyyy-MM-dd HH:mm')}"
													th:data-incoming-end-date="${incoming.incomingEndDate != null ? #dates.format(incoming.incomingEndDate, 'yyyy-MM-dd HH:mm') : ''}"
													th:data-manager-name="${incoming.managerName}"
													th:data-production-or-quality-id="${incoming.productionId != null ? incoming.productionId : incoming.qualityOrderId}"
													th:data-reason-of-incoming="${incoming.productionId != null ? '생산 완료' : '검품 완료'}"
													th:data-status="${incoming.status}">
													상세
												</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>

							<div class="row">
								<div class="col-sm-12 col-md-11">
									<div class="row">

										<div class="col-8">
											<div class="dataTables_info" id="example2_info" role="status"
												aria-live="polite">
												총 <span th:text="${totalPages}"></span> 페이지 중 <span
													th:text="${currentPage}"></span> 페이지
											</div>

										</div>
										<div class="col-4">
											<div class="dataTables_paginate paging_simple_numbers d-flex align-items-center justify-content-end h-100"
												id="example2_paginate">
												<ul class="pagination">
													<!-- "이전" 링크 -->
													<li th:classappend="${currentPage == 1} ? 'disabled' : ''"
														class="paginate_button page-item previous">
														<a th:href="@{/inven/incomingListSearch(
																	            itemCodeOrName=${itemCodeOrName},
																				reasonOfIncoming=${reasonOfIncoming},
																				incomingStartDate_start=${incomingStartDate_start},	
																				incomingStartDate_end=${incomingStartDate_end},	
																				incomingId=${incomingId},
																				prodOrQualId=${prodOrQualId},
																				status=${status},
																				managerCodeOrName=${managerCodeOrName},														            
																	            page=${currentPage - 2}
																	        )}" class="page-link">이전</a>
													</li>

													<!-- 페이지 번호 링크 -->
													<li th:each="i : ${#numbers.sequence(startPage, endPage)}"
														th:classappend="${i == currentPage} ? 'active' : ''"
														class="paginate_button page-item">
														<a th:href="@{/inven/incomingListSearch(
																	            itemCodeOrName=${itemCodeOrName},
																				reasonOfIncoming=${reasonOfIncoming},
																				incomingStartDate_start=${incomingStartDate_start},	
																				incomingStartDate_end=${incomingStartDate_end},	
																				incomingId=${incomingId},
																				prodOrQualId=${prodOrQualId},
																				status=${status},
																				managerCodeOrName=${managerCodeOrName},		
																	            page=${i - 1}
																	        )}" class="page-link" th:text="${i}"></a>
													</li>

													<!-- "다음" 링크 -->
													<li th:classappend="${currentPage == totalPages} ? 'disabled' : ''"
														class="paginate_button page-item next">
														<a th:href="@{/inven/incomingListSearch(
																	            itemCodeOrName=${itemCodeOrName},
																				reasonOfIncoming=${reasonOfIncoming},
																	            incomingStartDate_start=${incomingStartDate_start},	
																	            incomingStartDate_end=${incomingStartDate_end},	
																				incomingId=${incomingId},
																				prodOrQualId=${prodOrQualId},
																				status=${status},
																				managerCodeOrName=${managerCodeOrName},		
																	            page=${currentPage}
																	        )}" class="page-link">다음</a>
													</li>
												</ul>
											</div>
										</div>



									</div>
								</div>
							</div>

						</section>
					</div>
					<!-- /.row (main row) -->
				</div>

	<!-- 상세 정보 모달 -->
	<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="detailModalLabel">입고 상세 정보</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="닫기">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="card-body">
						<div class="row">
							<div class="col-3"></div>
							<div class="col-9">
								<dl class="row">
									<dt class="col-4 py-2">입고 번호</dt>
									<dd class="col-8 py-2"><span id="modalIncomingId"></span></dd>
									<dt class="col-4 py-2">입고 등록일자</dt>
									<dd class="col-8 py-2"><span id="modalIncomingStartDate"></span></dd>
									<dt class="col-4 py-2">입고 완료일자</dt>
									<dd class="col-8 py-2"><span id="modalIncomingEndDate"></span></dd>
									<dt class="col-4 py-2">담당자</dt>
									<dd class="col-8 py-2"><span id="modalManagerName"></span></dd>
									<dt class="col-4 py-2">생산/검품 번호</dt>
									<dd class="col-8 py-2"><span id="modalProductionOrQualityId"></span></dd>
									<dt class="col-4 py-2">입고 사유</dt>
									<dd class="col-8 py-2"><span id="modalReasonOfIncoming"></span></dd>
									<dt class="col-4 py-2">진행상황</dt>
									<dd class="col-8 py-2"><span id="modalStatus"></span></dd>
									
								</dl>
							</div>

							<div class="col-2"></div>
						</div>
						<!-- 입고 기본 정보 -->

					</div>


					<!-- 입고 항목 데이터 테이블 -->
					<table class="table table-bordered table-hover dataTable dtr-inline">
						<thead>
							<tr>
								<th>품목 코드</th>
								<th>품목명</th>
								<th>품목유형</th>
								<th>수량</th>
							</tr>
						</thead>
						<tbody id="modalIncomingItems">
							<!-- AJAX로 가져온 데이터가 여기에 삽입됩니다. -->
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
					<!-- 필요에 따라 추가 버튼 -->
				</div>

	<script>
		$(document).ready(function () {
			// "상세" 버튼 클릭 이벤트
			$('.detail-button').on('click', function () {
				var button = $(this); // 버튼 요소 참조
				var incomingId = button.data('incoming-id');
				var incomingStartDate = button.data('incoming-start-date');
				var incomingEndDate = button.data('incoming-end-date');
				var managerName = button.data('manager-name');
				var productionOrQualityId = button.data('production-or-quality-id');
				var reasonOfIncoming = button.data('reason-of-incoming');
				var status = button.data('status');

				// 모달의 기본 정보 채우기
				$('#modalIncomingId').text(incomingId);
				$('#modalIncomingStartDate').text(incomingStartDate);
				$('#modalIncomingEndDate').text(incomingEndDate);
				$('#modalManagerName').text(managerName);
				$('#modalProductionOrQualityId').text(productionOrQualityId);
				$('#modalReasonOfIncoming').text(reasonOfIncoming);
				$('#modalStatus').text(status);

				// 입고 품목 데이터 테이블 초기화 및 로딩 메시지 표시
				$('#modalIncomingItems').html('<tr><td colspan="3" class="text-center">로딩 중...</td></tr>');

				// AJAX 요청을 통해 입고 품목 정보 가져오기
				$.ajax({
					url: '/restInven/incomingDetail',
					type: 'GET',
					data: {incomingId: incomingId}, // 'id'를 'incomingId'로 변경
					dataType: 'json',
					success: function (data) {
						// 입고 품목 데이터 테이블 채우기
						if (data.length > 0) {
							var incomingItemsHtml = '';
							data.forEach(function (item) {

								incomingItemsHtml += '<tr>';
								incomingItemsHtml += '<td>' + item.itemCode + '</td>';
								incomingItemsHtml += '<td>' + item.itemName + '</td>';
								incomingItemsHtml += '<td>' + item.itemType + '</td>';
								incomingItemsHtml += '<td>' + item.quantity + '</td>';
								incomingItemsHtml += '</tr>';
							});
							$('#modalIncomingItems').html(incomingItemsHtml);
						} else {
							$('#modalIncomingItems').html('<tr><td colspan="3" class="text-center">입고 품목 정보가 없습니다.</td></tr>');
						}

						// 모달 표시
						$('#detailModal').modal('show');
					},
					error: function (xhr, status, error) {
						console.error('입고 품목 정보를 가져오는 중 오류 발생:', error);
						$('#modalIncomingItems').html('<tr><td colspan="4" class="text-center text-danger">입고 품목 정보를 가져오는 데 실패했습니다.</td></tr>');
					}
				});
			});
		});
	</script>
