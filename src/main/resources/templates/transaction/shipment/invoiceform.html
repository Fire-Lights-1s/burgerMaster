<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>송장 출력</title>
    <link rel="stylesheet" href="/css/transaction/formstyle.css">
    <script src="/plugins/jquery/jquery.min.js"></script>
</head>
<body>
    <div id="btn-area">
        <button onclick="printForm()">출력하기</button>
    </div>

    <div id="form-wrapper">
        <div id="header">
            <h1>물 품 송 장</h1>
        </div>
        <div id="content">
            <div id="top">
                <div id="top-left">
                    <div id="order-id-area">
                        주문번호: <span id="sale-id"></span><br>
                        출하등록번호: <span id="ship-id"></span>
                    </div>
                    <div id="date-area">
                        주문일: <span id="order-date"></span><br>
                        납기일: <span id="due-date"></span><br>
                        출하일: <span id="ship-date"></span>
                    </div>
                    <div id="supplier-area"><h3>수령처: &nbsp;&nbsp;<span id="franchise"></span></h3></div>
                    <p style="text-align:center;">주문에 따라 아래와 같이 물품을 배송합니다.</p>
                </div>
                <div id="top-right">
                    <table id="our-info">
                        <tr>
                            <th rowspan="5" style="width:10%;">공<br>급<br>자</th>
                            <th>사업자번호</th>
                            <td colspan="3">123-456-78910</td>
                        </tr>
                        <tr>
                            <th style="width:20%">상호명</th>
                            <td style="width:25%">(주)버거마스터</td>
                            <th style="width:20%">대표자</th>
                            <td style="width:25%">김버거</td>
                        </tr>
                        <tr>
                            <th>주소</th>
                            <td colspan="3">부산광역시 부산진구 동천로 109 (7층)</td>
                        </tr>
                        <tr>
                            <th>업태</th>
                            <td>숙박 및 음식점업</td>
                            <th>종목</th>
                            <td>피자, 햄버거, 샌드위치 및 유사 음식점업</td>
                        </tr>
                        <tr>
                            <th>전화번호</th>
                            <td>051-123-4567</td>
                            <th>팩스번호</th>
                            <td>051-123-4568</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="middle">
                <div id="total-price-area">주문금액 합계: 금<span id="total-price"></span>원</div>
                <div id="items-area">
                    <table id="item-table">
                        <thead>
                          <tr>
                            <th style="width:5%">NO</th>
                            <th style="width:45%">품명</th>
                            <th style="width:15%">단가</th>
                            <th style="width:15%">수량</th>
                            <th style="width:20%">소계</th>
                          </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            <div id="bottom">
                <div id="info-area">
                    <div id="manager-info" style="font-size:1.3em; text-align:center;">상기 품목의 인수를 확인합니다<br>
                        인수자: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(인)</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/transaction/shipment/printinvoice.js"></script>

</body>
</html>
