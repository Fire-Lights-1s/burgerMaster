<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
	<title>BurgerMaster | MasterDataManagement</title>

	<th:block th:replace="~{/fragments/basicLink :: basicLinkCssFragment}"></th:block>
	<link rel="stylesheet" href="/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" href="/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
	<link rel="stylesheet" href="/plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
	<link rel="stylesheet" href="/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
	<link rel="stylesheet" href="/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div th:replace="~{fragments/header :: headerFragment}"></div>
	<div th:replace="~{fragments/sidebar :: sidebarFragment}"></div>

	<div class="wrapper">
		<div th:replace="~{fragments/Preloader :: PreloaderFragment}"></div>

		<div class="content-wrapper">
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">기준정보관리 - 거래처관리</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="/main">Home</a></li>
							</ol>
						</div>
					</div>
				</div>
			</div>

			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<section class="col-lg-12 connectedSortable">
							<div class="card">
								<div class="card-header">
									<form id="searchForm" class="mb-0">
										<div class="form-row align-items-center">
											<div class="col-md-3">
												<div class="input-group">
													<div class="input-group-prepend">
														<span class="input-group-text">
															<i class="fas fa-building"></i>
														</span>
													</div>
													<input type="text" class="form-control" name="supplierName"
														placeholder="거래처명">
												</div>
											</div>
											<div class="col-md-3">
												<div class="input-group">
													<div class="input-group-prepend">
														<span class="input-group-text">
															<i class="fas fa-id-card"></i>
														</span>
													</div>
													<input type="text" class="form-control" name="businessNumber"
														placeholder="000-00-00000">
												</div>
											</div>
											<div class="col-md-2">
												<div class="input-group">
													<div class="input-group-prepend">
														<span class="input-group-text">
															<i class="fas fa-user"></i>
														</span>
													</div>
													<input type="text" class="form-control" name="contactPerson"
														placeholder="담당자명">
												</div>
											</div>
											<div class="col-auto">
												<div class="icheck-primary d-inline">
													<input type="checkbox" id="includeUnused" name="includeUnused">
													<label for="includeUnused">미사용 포함</label>
												</div>
											</div>
											<div class="col-auto">
												<button type="submit" class="btn btn-primary">
													<i class="fas fa-search"></i> 검색
												</button>
												<button type="button" class="btn btn-success"
													onclick="openModal('register')">
													<i class="fas fa-plus"></i> 등록
												</button>
											</div>
										</div>
									</form>
								</div>
								<div class="card-body">
									<table id="supplierTable" class="table table-bordered table-striped">
										<thead>
											<tr>
												<th>거래처코드</th>
												<th>거래처명</th>
												<th>사업자번호</th>
												<th>담당자명</th>
												<th>이메일</th>
												<th>주소</th>
												<th class="text-center">사용여부</th>
											</tr>
										</thead>
										<tbody id="supplierList">
										</tbody>
									</table>
								</div>
								<div class="card-footer">
									<nav aria-label="Page navigation">
										<ul class="pagination justify-content-center mb-0" id="pagination">
										</ul>
									</nav>
								</div>
							</div>
						</section>
					</div>
				</div>
			</section>
		</div>

		<div class="modal fade" id="supplierModal">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header bg-primary">
						<h5 class="modal-title text-white" id="modalTitle">거래처</h5>
						<button type="button" class="close text-white" data-dismiss="modal">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div id="viewSection">
						</div>
						<form id="supplierForm">
							<div class="form-group">
								<label for="supplierCode">거래처코드</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-barcode"></i>
										</span>
									</div>
									<input type="text" class="form-control" id="supplierCode" name="supplierCode"
										readonly>
									<div class="invalid-feedback" id="validatesupplierCode"></div>
									<div class="input-group-append" id="searchCodeBtnGroup">
										<button class="btn btn-outline-primary" type="button" id="searchCodeBtn">
											<i class="fas fa-search"></i> 검색
										</button>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="supplierName">거래처명</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-building"></i>
										</span>
									</div>
									<input type="text" class="form-control" id="supplierName" name="supplierName"
										required>
									<div class="invalid-feedback" id="validatesupplierName"></div>
								</div>
							</div>
							<div class="form-group">
								<label for="businessNumber">사업자번호</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-id-card"></i>
										</span>
									</div>
									<input type="text" class="form-control" id="businessNumber" name="businessNumber"
										pattern="\d{3}-\d{2}-\d{5}" placeholder="000-00-00000" required>
									<div class="invalid-feedback" id="validatebusinessNumber"></div>
								</div>
							</div>
							<div class="form-group">
								<label for="contactPerson">담당자명</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-user"></i>
										</span>
									</div>
									<input type="text" class="form-control" id="contactPerson" name="contactPerson"
										required>
									<div class="invalid-feedback" id="validatecontactPerson"></div>
								</div>
							</div>
							<div class="form-group">
								<label for="email">이메일</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-envelope"></i>
										</span>
									</div>
									<input type="email" class="form-control" id="email" name="email"
										placeholder="example@email.com">
									<div class="invalid-feedback" id="validateemail"></div>
								</div>
							</div>
							<div class="form-group">
								<label for="address">주소</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-map-marker-alt"></i>
										</span>
									</div>
									<input type="text" class="form-control" id="address" name="address">
									<div class="invalid-feedback" id="validateaddress"></div>
								</div>
							</div>
							<div class="form-group">
								<label for="useYN">사용 여부</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-toggle-on"></i>
										</span>
									</div>
									<select class="form-control" id="useYN" name="useYN" required>
										<option value="Y">사용</option>
										<option value="N">미사용</option>
									</select>
									<div class="invalid-feedback" id="validateuseYN"></div>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">
							<i class="fas fa-times"></i> 닫기
						</button>
						<button type="button" class="btn btn-primary" id="saveBtn">
							<i class="fas fa-save"></i> 저장
						</button>
						<button type="button" class="btn btn-warning" id="editBtn">
							<i class="fas fa-edit"></i> 수정
						</button>
						<button type="button" class="btn btn-danger" id="deleteBtn">
							<i class="fas fa-trash"></i> 삭제
						</button>
					</div>
				</div>
			</div>
		</div>
		<div th:replace="~{fragments/footer :: footerFragment}"></div>
	</div>


	<th:block th:replace="~{/fragments/basicLink :: basicLinkJsFragment}"></th:block>
	<script src="/plugins/datatables/jquery.dataTables.min.js"></script>
	<script src="/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
	<script src="/plugins/select2/js/select2.full.min.js"></script>
	<script src="/plugins/sweetalert2/sweetalert2.all.min.js"></script>
	<script src="/js/masterdata/suppliers.js"></script>
</body>

</html>
