		// 반품 데이터

		// 차트 컨텍스트 가져오기
		var pieChartCanvas = $('#pieChart1').get(0).getContext('2d');

		var pieOptions = {
			maintainAspectRatio: false,
			responsive: true,
		};

		// 색상 자동 생성 함수
		function generateRandomColors(count) {
			const colors = [];
			for (let i = 0; i < count; i++) {

				// RGB 랜덤 색상 생성
				const color = `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(80 + Math.random() * 255)}, ${50 + Math.floor(Math.random() * 255)})`;
				colors.push(color);
			}
			return colors;
		}

		// 라벨 및 데이터 설정
		const labels4 = dfItemList.map(item => item.itemName);  // 항목 이름

			labels: labels4,
			datasets: [
				{
					label: '총 재고',
					data: dfItemList.map(item => item.quantity),  // 수량 필드 사용
					backgroundColor: generateRandomColors(dfItemList.length),  // 각 항목의 색상 배열

					borderWidth: 0
				}

			for (let i = 0; i < count; i++) {

				const color = `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(80 + Math.random() * 255)}, ${50 + Math.floor(Math.random() * 255)})`;
				colors.push(color);
			}
			return colors;

		// 수주 데이터

		// 월별 총 수주 금액 초기화 (1월부터 12월까지)
		const monthlyData = Array(12).fill(0); // 1월~12월

		// 월별 총 수주 금액 계산
		saleItemList.forEach(item => {
			const month = new Date(item.dueDate).getMonth(); // 0: January, 11: December
			monthlyData[month] += item.totalPrice; // 월별로 총 수주 금액을 더함
		});
