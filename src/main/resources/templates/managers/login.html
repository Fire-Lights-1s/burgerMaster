<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>burgerMaster login</title>
    <!-- 기본 css 링크-->
    <th:block th:replace="~{fragments/basicLink :: basicLinkCssFragment}"></th:block>
    <!-- Google Font: Source Sans Pro -->
    <!--
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&amp;display=swap" rel="stylesheet">
    -->
    <!-- Style -->
    <link rel="stylesheet" href="/css/admins/fonts/icomoon/style.css">
    <link rel="stylesheet" href="/css/admins/style.css">
</head>
<body>
<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('/css/admins/images/4486964.jpg');"></div>
    <div class="contents order-2 order-md-1">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <h3><strong>BurgerMaster</strong></h3>
                    <h3><strong>Login</strong></h3>
                    <form action="/login" method="post">
                        <div class="form-group first">
                            <label for="adminId">Admin ID</label>
                            <input type="text" class="form-control" placeholder="your-ID" id="adminId" name="username">
                        </div>
                        <div class="form-group last mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" placeholder="Your Password" id="password"  name="password">
                        </div>

                        <div class="d-flex mb-5 align-items-center">
                            <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                                <input type="checkbox" checked="checked" name="remember-me">
                                <div class="control__indicator material-symbols-outlined"></div>
                            </label>
                            <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="submit" value="Log In" class="btn btn-block btn-primary">

                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<!-- 기본 js 링크 -->
<th:block th:replace="~{fragments/basicLink :: basicLinkJsFragment}"></th:block>
</body>
</html>
